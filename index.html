<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 DeepSeek AI助手</h1>
            <p>基于DeepSeek模型的智能对话助手</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- 聊天消息将在这里显示 -->
        </div>
        
        <div class="input-container">
            <textarea id="messageInput" placeholder="输入你的问题，按Enter发送，Shift+Enter换行..." rows="2"></textarea>
            <button id="sendButton">
                <span id="sendText">发送</span>
                <span id="sendLoader" class="hidden">●●●</span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
